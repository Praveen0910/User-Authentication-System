<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Auth Client (Localhost)</title>
</head>
<body>
  <h1>User Authentication - Localhost</h1>

  <h3>Signup</h3>
  <input id="username" placeholder="Username"><br>
  <input id="email" placeholder="Email"><br>
  <input id="password" type="password" placeholder="Password"><br>
  <button onclick="signup()">Signup</button>

  <h3>Login</h3>
  <input id="loginEmail" placeholder="Email"><br>
  <input id="loginPassword" type="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>

  <h3>Access Protected Route</h3>
  <button onclick="getDashboard()">Get Dashboard</button>

  <pre id="output"></pre>

  <script>
    const API = "http://localhost:4000/api";

    async function signup() {
      const res = await fetch(`${API}/auth/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: username.value,
          email: email.value,
          password: password.value
        })
      });
      const data = await res.json();
      output.textContent = JSON.stringify(data, null, 2);
    }

    async function login() {
      const res = await fetch(`${API}/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: loginEmail.value,
          password: loginPassword.value
        })
      });
      const data = await res.json();
      if (data.token) localStorage.setItem("token", data.token);
      output.textContent = JSON.stringify(data, null, 2);
    }

    async function getDashboard() {
      const token = localStorage.getItem("token");
      const res = await fetch(`${API}/protected/dashboard`, {
        headers: { "Authorization": "Bearer " + token }
      });
      const data = await res.json();
      output.textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
